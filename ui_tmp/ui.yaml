name: library-generation-schema
description: TBD
title: UI Schema
id: https://identifiers.org/brain-bican/library-generation-schema
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  bican: https://identifiers.org/brain-bican/vocab/
  spdx: http://spdx.org/rdf/terms#
  schema: http://schema.org/
  ncbi: https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi
  NIMP: http://example.org/NIMP/
default_prefix: bican
default_range: string


classes:
  EntityView:
    description: view of a specific entity
    attributes:
      id:
        required: true
      name:
        required: true
      description:
        required: true
      boxes:
        range: Box
        multivalued: true
        required: true


  Box:
    description: a general box
    attributes:
      id:
        required: true
      name:
        required: true
      box_header:
        description: header of the box
        range: KeyQuery
        required: true
      box_description:
        description: description of the box
        range: KeyValue
        required: true
      box_additional_info:
        description: additional information
        range: AdditionalInfo
      box_footer:
        description: footer of the box
        range: KeyQuery


  AdditionalInfo:
    description: additional information
    attributes:
      header:
      is_iterable:
        description: If true, we expect iterables (e.g. properties of multiple Donors)
        range: bool
      properties:
        range: KeyQuery
        multivalued: true


  KeyQuery:
    description: key value pairs
    attributes:
      key:
        description: name of the field
      sqrl_query:
        description: sqrl query to get the value


  KeyValue:
    description: key value pairs
    attributes:
      key:
        description: name of the field
      value:
        description: the value
        required: true
